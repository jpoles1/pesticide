<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3 Pesticide Map -- Jordan Poles</title>
  <link type="text/css" rel="stylesheet" href="jquery.qtip.min.css" />
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.7.0/d3-legend.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="colorbrewer.js"></script>
  <script src="jquery.qtip.min.js"></script>
  <script src="map.js"></script>
  <style>
  body {
    margin: auto;
    padding:20px;
    width: 1400px;
    background-color: #2d2d2d;
  }
  #map .active {
    fill: orange;
  }
  svg{
    cursor: crosshair;
  }
  .my-tooltip{
    font-weight: bold;
    font-size: 12pt;
    cursor: crosshair;
  }
  h1{
    text-align: center;
    color: #fff;
    background-color: #333;
    padding: 20px;
    margin: 21px 0 21px 0;
  }
  #maptitle{
    width: 840px;
    text-align: center;
    color: #eee;
    background-color: #333;
    display: inline;
    float: left;
    font-size: 32px;
    font-weight: bold;
    margin: 21px 0 21px 0;
    padding: 20px;
  }
  #maptitle select{
    display: inline;
    text-align: center;
    margin-left: 10px;
    width: 500px;
    font-size: 32px;
  }
  #wiki{
    margin-top: 80px;
    width: 1400px;
    margin: auto;
  }
  #plotpanel{
    height: 760px;
  }
  #header{
    text-align: center;
    color: #eee;
    background-color: #333;
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
  }
  </style>
</head>

<body>
  <div id="header">
    Global Pesticide Usage from 1990 to 2011 as Reported to the UN FAO
    <br>
    (BETA)
    <br>
    <span style="font-size: 24px">Data Sourced from the <a href="http://faostat3.fao.org/home/E" target="_blank" style="color: #ddd">FAOSTAT</a> Bulk Data Download (Resources - Pesticides Use)</span>
  </div>
  <div  id="plotpanel">
    <div id="left-pane" style="width: 880px; float: left; display: inline;">
      <div id="maptitle">
        Global Usage of <select></select>
      </div>
      <div id="map"></div>
    </div>
    <div id="right-pane" style="width: 500px; float: left; display: inline; margin-left: 20px;">
      <h1 id="plottitle">Global Use (Tonnes/Year)</h1>
      <div id="timeplot"></div>
    </div>
  </div>
  <div id="wiki"></div>
</body>
<script>
  //Load Geodata
  d3.json("countries.geojson", function(error,geodata) {
    if(error) alert(error)
    //Load dataset
    d3.json("pesticide.json", function(error, pesticidedata){
      if(error) alert(error)
      //Run
      d3.json("chemsperyear.json", function(error, chemdata){
        if(error) alert(error)
        d3.json("chemspercountry.json", function(error, countrydata){
          if(error) alert(error)
          chemlist = Object.keys(chemdata)
          for(i in chemdata){
            $("#maptitle select").append("<option value=\""+i+"\">"+i+" ("+Math.round(sumDict(chemdata[i])).toLocaleString()+" Tonnes)</option>")
          }
          chem = "Chlorinated Hydrocarbons"
          $("#maptitle select option[value='"+chem+"']").attr('selected','selected');
          //$("#maptitle select option").each(function() { this.selected = (this.text == chem); });
          updateMap(geodata, pesticidedata, chemdata, countrydata, chem)
          $("#maptitle select").change(function(){
            chem = $(this).val()
            updateMap(geodata, pesticidedata, chemdata, countrydata, chem)
          });
        });
      });
    });
  });
</script>
</html>
